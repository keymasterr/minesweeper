<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
    <div id="header">
        <h1><span class="mob-aware"><span class="def">Minesweeper</span><span class="mob">M</span></span></h1>
        <div id="settings">
            <div class="settings-section settings-grade">
                <label>
                    <input type="radio" name="settings-grade" value="1" id="settings-grade-1" checked="">
                    <span class="mob-aware"><span class="def">Easy</span><span class="mob">1</span></span>
                </label>
                <label>
                    <input type="radio" name="settings-grade" value="2" id="settings-grade-2">
                    <span class="mob-aware"><span class="def">Medium</span><span class="mob">2</span></span>
                </label>
                <label>
                    <input type="radio" name="settings-grade" value="3" id="settings-grade-3">
                    <span class="mob-aware"><span class="def">Hard</span><span class="mob">3</span></span>
                </label>
                <label>
                    <input type="radio" name="settings-grade" value="4" id="settings-grade-4">
                    <span class="mob-aware"><span class="def">Mobile</span><span class="mob">M</span></span>
                </label>
            </div>
        </div>
        <div id="info">
            <span id="info-text"></span>
            <span class="mob-aware"><span class="def"><button type="reset" id="reset-btn">Reset</button></span></span>
        </div>
    </div>
	<div id="field"></div>


	<script src="bundle.js"></script>
</body></html>
