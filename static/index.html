<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./mine.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
	<h1>Minesweeper</h1>
    <div id="field-info"></div>
	<div id="field"></div>
    <div id="field-controls">
        <button type="reset" id="reset-btn">Reset</button>

        <div class="settings">
            <div class="settings-section settings-grade">
                <label>
                    <input type="radio" name="settings-grade" value="1" id="settings-grade-1" checked="">
                    Beginner
                </label>
                <label>
                    <input type="radio" name="settings-grade" value="2" id="settings-grade-2">
                    Intermediate
                </label>
                <label>
                    <input type="radio" name="settings-grade" value="3" id="settings-grade-3">
                    Expert
                </label>
            </div>
        </div>
    </div>


	<script src="bundle.js"></script>
</body></html>
